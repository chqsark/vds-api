databaseChangeLog:
  - changeSet:
      id: 1
      author: ktong
      changes:
        - createSequence:
            sequenceName: seq_page_id
        - createTable:
            tableName: page
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: pk_page
              - column:
                  name: url
                  type: varchar(255)
                  constraints:
                    nullable: false
                    unique: true
                    uniqueConstraintName: uk_page
        - createTable:
            tableName: tag
            columns:
              - column:
                  name: page_id
                  type: int
                  constraints:
                    nullable: false
                    references: page(id)
                    foreignKeyName: fk_tag_page
              - column:
                  name: selector
                  type: varchar(255)
                  constraints:
                    nullable: false
        - addPrimaryKey:
            constraintName: pk_tag
            tableName: tag
            columnNames: page_id, selector
